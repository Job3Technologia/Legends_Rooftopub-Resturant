<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Legends Rooftop</title>
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/loader.css">
  <link rel="stylesheet" href="css/checkout.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-content">
      <div class="loading-logo">
        <div class="logo-spinner">
          <img src="https://i.ibb.co/JLfy4Jm/Lengends-Container-Sign.jpg" alt="Legends Logo" loading="lazy" decoding="async">
        </div>
      </div>
      <div class="loading-text">
        <h3>Legends Rooftop</h3>
        <p>Preparing checkout...</p>
      </div>
      <div class="loading-progress"><div class="progress-bar"></div></div>
    </div>
  </div>

  <header class="checkout-header">
    <div class="container">
      <a href="index.html" class="brand">
        <img src="https://i.ibb.co/JLfy4Jm/Lengends-Container-Sign.jpg" alt="Legends" loading="lazy" decoding="async">
        <span>Legends Rooftop</span>
      </a>
      <nav class="checkout-nav">
        <a href="order.html">Back to Order</a>
      </nav>
    </div>
  </header>

  <main class="container" style="max-width:820px;margin:32px auto;text-align:center;">
    <h2 style="margin-bottom:12px;">Checkout Disabled</h2>
    <p style="color:#555;margin-bottom:16px;">We’ve retired online checkout. Please submit an order request and we’ll call to confirm your details and delivery/pickup.</p>
    <a href="order.html" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Return to Order Page</a>
  </main>
  <script src="js/site.js" defer></script>
</body>
</html>
